specVersion: 0.0.4
description: Wallet subgraph
repository: https://github.com/your/repo
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: WalletContract
    network: testnet
    source:
      address: "0x4a9C121080f6D9250Fc0143f41B595fD172E31bfD"
      abi: WalletContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ExampleEntity
      abis:
        - name: WalletContract
          file: ./abis/Wallet.json
      eventHandlers:
        - event: ExampleEvent(indexed uint256, address)
          handler: handleExampleEvent
      file: ./src/mapping.ts
