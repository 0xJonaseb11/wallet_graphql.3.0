type Wallet @entity {
  id: ID!
  owner: Bytes!
  balance: BigInt!
  allowances: [Allowance!]! @derivedFrom(field: "wallet")
  transactions: [Transaction!]! @derivedFrom(field: "wallet")
}

type Allowance @entity {
  id: ID!
  wallet: Wallet!
  user: Bytes!
  allowance: BigInt!
  timeLimit: BigInt!
}

type Transaction @entity {
  id: ID!
  wallet: Wallet!
  receiver: Bytes!
  amount: BigInt!
  timestamp: BigInt!
}
